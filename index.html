<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fresh Market Grocery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Fresh Market Grocery</h1>
    <p>Fresh produce for just $1/lb!</p>
  </header>

  <main class="product-grid">
    <div class="product">
      <img src="https://example.com/images/onions.jpg" alt="Onions">
      <h2>Onions</h2>
      <p>$1.00 / lb</p>
    </div>
    <div class="product">
      <img src="https://example.com/images/tomatoes.jpg" alt="Tomatoes">
      <h2>Tomatoes</h2>
      <p>$1.00 / lb</p>
    </div>
    <div class="product">
      <img src="https://example.com/images/garlic.jpg" alt="Garlic">
      <h2>Garlic</h2>
      <p>$1.00 / lb</p>
    </div>
    <div class="product">
      <img src="https://example.com/images/potatoes.jpg" alt="Potatoes">
      <h2>Potatoes</h2>
      <p>$1.00 / lb</p>
    </div>
    <div class="product">
      <img src="https://example.com/images/chilies.jpg" alt="Chilies">
      <h2>Chilies</h2>
      <p>$1.00 / lb</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Fresh Market Grocery</p>
  </footer>
</body>
</html>
